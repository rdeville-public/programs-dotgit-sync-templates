---
"Lint Markdown":
  image: alpine:latest
  stage: lint
  before_script:
    - apk add --update --no-cache
        git
        nodejs
        npm
    - npm install
        markdownlint-cli
  script:
    - npx markdownlint
  rules:
      # Always run this job to ensure commit follow specific syntax as soon as
      # possible
    - when: always
